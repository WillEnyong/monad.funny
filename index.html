<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.2.1/figlet.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ASCII Art Generator</h1>

        <label for="inputText">Masukkan Teks:</label>
        <input type="text" id="inputText" placeholder="Ketik sesuatu..." oninput="generateAscii()">

        <label for="font">Pilih Font:</label>
        <select id="font" onchange="generateAscii()">
            <option value="Standard">Standard</option>
            <option value="Graffiti">Graffiti</option>
            <option value="Big">Big</option>
            <option value="Slant">Slant</option>
            <option value="Small">Small</option>
        </select>

        <label for="width">Character Width:</label>
        <input type="number" id="width" min="1" max="100" value="80" oninput="generateAscii()">

        <label for="height">Character Height:</label>
        <input type="number" id="height" min="1" max="50" value="20" oninput="generateAscii()">

        <button onclick="copyToClipboard()">Select & Copy</button>

        <pre id="asciiOutput"></pre>
    </div>
</body>
</html>
