<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASCII Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Text to ASCII Art</h1>
    
    <!-- Input untuk teks -->
    <textarea id="textInput" placeholder="Masukkan teks..."></textarea><br>
    
    <!-- Dropdown pemilihan font -->
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
        <!-- Akan dipenuhi secara dinamis dengan font -->
    </select>
    
    <!-- Pemilihan lebar karakter -->
    <label for="widthSelect">Character Width:</label>
    <select id="widthSelect">
        <option value="default">Default</option>
        <option value="full">Full</option>
        <option value="fitted">Fitted</option>
    </select>
    
    <!-- Pemilihan tinggi karakter -->
    <label for="heightSelect">Character Height:</label>
    <select id="heightSelect">
        <option value="default">Default</option>
        <option value="smush">Smush</option>
        <option value="full">Full</option>
    </select>
    
    <br>
    <!-- Tombol untuk menghasilkan dan mengunduh ASCII -->
    <button onclick="generateASCII()">Generate</button>
    <button onclick="downloadASCII()">Download</button>
    <br><br>
    
    <!-- Area untuk menampilkan output ASCII -->
    <pre id="asciiOutput"></pre>
    
    <!-- Memuat skrip figlet.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.2.4/figlet.min.js"></script>
    
    <!-- Skrip kustommu -->
    <script src="script.js"></script>
</body>
</html>
