<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ASCII Art Generator</h2>
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText">

        <label for="font">Font:</label>
        <select id="font">
            <option value="standard">Standard</option>
            <option value="graffiti">Graffiti</option>
            <option value="slant">Slant</option>
        </select>

        <label for="width">Character Width:</label>
        <input type="number" id="width" min="1" value="10">

        <label for="height">Character Height:</label>
        <input type="number" id="height" min="1" value="10">

        <button onclick="generateAscii()">Generate</button>
        <button onclick="copyToClipboard()">Select & Copy</button>

        <pre id="asciiOutput"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
