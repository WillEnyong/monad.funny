<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ASCII Art Generator</h1>

    <div class="input-container">
        <label for="inputText">Masukkan Teks:</label><br>
        <textarea id="inputText" rows="4" cols="50" placeholder="Masukkan teks di sini"></textarea>
    </div>

    <div class="font-selection">
        <label for="fontSelect">Pilih Font:</label>
        <select id="fontSelect">
            <option value="graffiti">Graffiti</option>
            <option value="standard">Standard</option>
            <option value="slant">Slant</option>
            <!-- Tambahkan opsi font lain di sini -->
        </select>
    </div>

    <button id="generateButton">Generate ASCII Art</button>

    <div id="output" class="output-container">
        <pre id="asciiOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
